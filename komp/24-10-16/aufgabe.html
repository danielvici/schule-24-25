<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
    
</head>
<body>
    <h1>DANIEL</h1>
    <style type="text/css">
      /* * alles */
      td{
        border:black 1px solid;
        font-family:Arial, sans-serif;
        font-size:14px;
        padding:10px 5px;
      }
      th{
        border:black 1px solid;
        font-family:Arial, sans-serif;
        font-size:14px;
        font-weight:normal;
        padding:10px 5px;
      }
      .hw{
        border-collapse:collapse;
        border-spacing:0;

        background-color:#34ff34;
        border-color:black;
        text-align:center;
        vertical-align:top
      }
      .eins{
        border-collapse:collapse;
        border-spacing:0;

        background-color:#9698ed;
        border-color:black;
        text-align:center;
      }
      .b{
        border-collapse:collapse;
        border-spacing:0;

        background-color:#dae8fc;
        border-color:black;
        text-align:center;
      }
      .bki21{
        border-collapse:collapse;
        border-spacing:0;

        background-color:#f8a102;
        border-color:black;
        text-align:center;
        vertical-align:top
      }
      .O{
        border-collapse:collapse;
        border-spacing:0;
        
        background-color:#00d2cb;
        border-color:black;
        text-align:center;
        vertical-align:top
      }
      </style>
      <table class="tg">
        <tr>
          <td class="bki21" colspan="2">2BKI21</td>
          <td class="eins" rowspan="2">1</td>
        </tr>
        <tr>
          <td class="b" rowspan="2">B</td>
          <td class="O">O</td>
        </tr>
        <tr>
          <td class="hw" colspan="2">Hallo Welt</td>
        </tr>
      </table>
</body>
</html>
